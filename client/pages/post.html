<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시글 조회</title>
  <link rel="stylesheet" type="text/css" href="../styles/post.css">
</head>
<body>
  <div id="container">
    <h1>게시글 조회</h1>

    <div id="post">
      <h2 id="post-title">게시글 제목</h2>
      <div id="post-info-area">
        <p class="post-info">작성자: 게시글작성자 </p>
        <p class="post-info">작성일: 2023-07-01 / 최근 수정일: 2023-07-02</p>
      </div>
      <div id="post-content">
        <p>게시글 내용</p>
      </div>
    </div>

    <div id="comments">
      <h3>댓글</h3>
      <div class="comment">

        <div class="comment-info-area">
          <p class="comment-author">작성자: 댓글작성자</p>
          <p class="comment-date">작성일: 2023-07-03</p>  
        </div>
        
        <p class="comment-content">댓글 내용</p>
      </div>
    </div>
  </div>
</body>
</html>
