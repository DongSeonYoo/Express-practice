<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>게시글 조회</title>
  <link rel="stylesheet" type="text/css" href="../styles/post.css">
</head>

<body>
  <div id="container">
    <h1 id="post-title"></h1>

    <div id="post">
      
      <div id="post-info-area">
        <p id="post-author" class="post-info"></p>
        <p id="post-create-date" class="post-info"></p>
        <p id="post-update-date" class="post-info"></p>
      </div>

      <div id="post-content">
      </div>

    </div>

    <div class="comments">
      <h3>댓글</h3>
      
      <div class="comment">

        <div class="comment-info-area">
          <p class="comment-author">작성자: 댓글작성자</p>
          <p class="comment-date">작성일: 2023-07-03</p>
        </div>

        <p class="comment-content">댓글 내용</p>

      </div>

    </div>
  </div>

  <script src="../scripts/post.js"></script>
</body>

</html>
