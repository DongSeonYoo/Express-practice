<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>게시글 조회</title>
  <link rel="stylesheet" type="text/css" href="../styles/post.css">
  <link rel="stylesheet" type="text/css" href="../styles/common.css">
</head>

<body>
  <div id="container">
    <h1 id="post-title"></h1>

    <div id="post">
      <button id="back-button">뒤로가기</button>

      <div id="post-info-area">
        <div id="post-info-temp-div">
          <p id="post-author" class="post-info"></p>
          <p id="post-create-date" class="post-info"></p>
          <p id="post-update-date" class="post-info"></p>
        </div>
      </div>

      <div id="post-content">
      </div>

    </div>
    
    <h3>댓글 작성</h3>
    <input id="comment-input" placeholder="댓글을 작성해주세요">
    <button id="submit-comment-button" onclick="clickCommentSubmitBtn()">작성하기</button>

    <div id="comment-count">댓글이 없습니다</div>  

    <div class="comments">
      
    </div>
  </div>\

  <script src="../scripts/common.js"></script>
  <script src="../scripts/post.js"></script>
</body>

</html>
