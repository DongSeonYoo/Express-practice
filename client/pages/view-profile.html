<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>프로필 페이지</title>

  <link rel="stylesheet" type="text/css" href="../styles/view-profile.css">
</head>

<body>

  <section id="container">

    <div id="content">

      <div class="profile-header">
        <h1>내 프로필</h1>
      </div>

      <div class="profile-info">
        <div class="user-info">

          <div id="user-login-id" class="test">
            <span id="id-lable" class="label">아이디</span>
            <input id="id-form" type="hidden">
          </div>

          <div id="user-name">
            <span id="name-lable" class="label">이름</span>
            <input id="name-form" type="hidden">
          </div>

          <div id="user-nickname">
            <span id="phoneNumber-lable" class="label">전화번호</span>
            <input id="phoneNumber-form" type="hidden">
          </div>

          <div id="user-email">
            <span id="email-lable" class="label">이메일</span>
            <input id="email-form" type="hidden">
          </div>

          <div id="user-created-date">
            <span id="signup-date-lable" class="label">회원가입 날짜</span>
            <input id="signup-date-form" type="hidden">
          </div>

          <div id="user-updated-date">
            <span id="update-date-lable" class="label">최근 수정일</span>
            <input id="update-date-form" type="hidden">
          </div>

        </div>
      </div>

      <div class="button-container">
        <button class="edit-profile-button">프로필 편집</button>
        <button class="home-button" type="button">홈 화면 가기</button>
      </div>

    </div>

  </section>

  <script src="../scripts/view-profile.js"></script>
</body>

</html>
